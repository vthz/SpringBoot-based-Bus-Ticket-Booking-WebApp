<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage | Bus Ticket Booking System</title>
    <link rel="stylesheet" href="A_main_css.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    -->
  </head>

  <div class="top_heading">
    <b>Bus Ticket Booking System</b>
  </div>
  <div class="nav_bar">
    <ul>
      <li><a href="/listout"> Home </a></li>
      <li><a href="/newtrips"> Add New Trips </a></li>
      <li><a href="/history"> Available Trips </a></li>
      <li><a href="/logout"> Logout </a></li>
    </ul>
  </div>

  <body>
    <div class="custom_form">
      <h1>Login Form</h1>
      <ul id="formmsg"></ul>
      <label for="username">User Name</label><br />
      <input type="text" id="username" />
      <br />
      <label for="password">Password</label><br />
      <input type="password" id="password" /><br />

      <button type="submit" id="btnsubmit">Login</button>
    </div>
    <br />
    <h1>Get User Details</h1>
    <button id="btn1" onclick="loadtrips()">Load Up</button>
    <button id="btn1" onclick="resetTable()">Reset</button>
    <table id="trips_table2">
      <thead bgcolor="grey">
        <td>User Id</td>
        <td>Name</td>
        <td>User Name</td>
        <td>User Email</td>
        <td>Password</td>
        <td>User Role</td>
        <td>Address</td>
        <td>Valid Till</td>
        <td>Date Of Birth</td>
        <td>Profession</td>
        <td>User Image</td>
      </thead>
      <tbody></tbody>
    </table>
    <br />
    <h1>Add New Trip</h1>
    <button id="btnaddnew" onClick="unhideForm()">Add New Trip</button>
    <div class="custom_form" id="newtripform">
        <label for="origin">Origin</label><br>
        <input
          name="origin"
          type="text"
          class="form-control"
          id="origin"
          aria-describedby="namehelp"
          placeholder="Enter origin"
          required
          th:value="${trip.origin}"
        /><br>
        <label for="desti">Destination</label><br>
        <input
          name="destination"
          type="text"
          class="form-control"
          id="desti"
          aria-describedby="namehelp"
          placeholder="Enter destination"
          required
          th:value="${trip.destination}"
        /><br>
        <label for="dist">Distance</label><br>
        <input
          name="distance"
          type="text"
          class="form-control"
          id="dist"
          aria-describedby="namehelp"
          placeholder="Enter total distance"
          required
          th:value="${trip.distance}"
        /><br>
        <label for="price">Price</label><br>
        <input
          name="price"
          type="text"
          class="form-control"
          id="price"
          aria-describedby="namehelp"
          placeholder="Enter price"
          required
          th:value="${trip.price}"
        />

      <button type="submit" id="newtripsubmit">Submit</button>
    </div>
    <script src="A_main_js.js"></script>
  </body>
</html>
