<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main_style.css">
    <title>Login</title>
</head>

<div class="top_heading">
    <b>Bus Ticket Booking System</b>
</div>

<div class="nav_bar">
    <ul >
        <li><a href="/user/"> Home </a></li>
        <li><a href="/signup"> SignUp </a></li>
        <li><a href="/admin/listout"> Admin </a></li>
      </ul>
</div>

<body>
    <div class="class_header">
        <form id="login-form" class="form" action="/login1" method="post">
            <h1><a th:href="@{/oauth2/authorization/google}">Login with Google</a></h1>
            <h3 class="text-center text-info">Login</h3>
            
            <div th:if="${param.error}" class="alert alert-danger">
                Your credentials are wrong!
            </div>
    
            <div th:if="${param.logout}" class="alert alert-danger">
                You have been logged out
            </div>
    
            <div class="form-group">
                <label for="username" class="text-info">Username:</label><br>
                <input type="text" name="username" id="username" class="form-control">
            </div>
            <div class="form-group">
                <label for="password" class="text-info">Password:</label><br>
                <input type="text" name="password" id="password" class="form-control">
            </div>
            <!--
            <div class="form-group">
                <h1>You are:</h1>
                <input type="radio" name="rb1" value="Admin" > Admin
                <br>
                <input type="radio" name="rb1" value="User" > User<br>
            </div>
            -->

            <div class="form-group">
               <!-- <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>-->
                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
            </div>
            <div id="register-link" class="text-right">
                <a href="/signup" class="text-info">Register here</a>
            </div>
        </form>
    </div>
</body>
</html>
