<!DOCTYPE html>
<html xmlns:th="http://ww.thymeleaf.org">
    <head>
        <title>Admin | New Trip</title>
        <link rel="stylesheet" href="main_style.css">
    </head>

    <div class="top_heading">
        <b>Bus Ticket Booking System</b>
    </div>

    <div class="nav_bar">
        <ul >
            <li><a href="/admin/listout"> Home </a></li >
            <li><a href="/admin/newtrips"> Add New Trips </a></li>
            <li><a href="/admin/history"> Available Trips </a></li>
            <li><a href="/logout"> Logout </a></li>
          </ul>
    </div>

    <body style="margin-top:00px">
        <section>

            <div class="container">
                <div clas="row">
                    <div class="col-md-8 offset-md-2">
                        
                        <div class="my-card">
                            <h1 class="text-center">Add New Trip</h1>
                            <form action="" th:action="@{/admin/do_addtrip}" method="POST" th:object="${trip}">
                                <div class="form-group">
                                    <label for="origin">Origin</label>
                                    <input name="origin" type="text" class="form-control" id="origin" aria-describedby="namehelp" placeholder="Enter origin" required th:value="${trip.origin}" />
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="desti">Destination</label>
                                    <input name="destination" type="text" class="form-control" id="desti" aria-describedby="namehelp" placeholder="Enter destination" required  th:value="${trip.destination}" />
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="dist">Distance</label>
                                    <input name="distance" type="text" class="form-control" id="dist" aria-describedby="namehelp" placeholder="Enter total distance" required th:value="${trip.distance}" />
                                </div>
                                <div class="form-group">
                                    <label for="price">Price</label>
                                    <input name="price" type="text" class="form-control" id="price" aria-describedby="namehelp" placeholder="Enter price" required th:value="${trip.price}" />
                                </div>

                                <button type="submit" class="btn bg-primary text-white">Submit</button>


                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </body>
</html>
